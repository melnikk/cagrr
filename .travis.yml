language: go
sudo: required

go:
- 1.6
- tip

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y rpm ruby-dev gcc make
- gem install fpm
- make prepare

env:
  secure: ""

install:
- make test
- $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN

script:
- make packages

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/a85da9d6e9900584075a
    on_success: change
    on_failure: always
    on_start: never

before_deploy:
- export RELEASE_PKG_TAR=$(ls build/cagrr*.tar.gz)
- export RELEASE_PKG_RPM=$(ls build/cagrr*.rpm)
- export RELEASE_PKG_DEB=$(ls build/cagrr*.deb)

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "${RELEASE_PKG_TAR}"
    - "${RELEASE_PKG_DEB}"
    - "${RELEASE_PKG_RPM}"
  skip_cleanup: true
  on:
    repo: skbkontur/cagrr
    tags: true
